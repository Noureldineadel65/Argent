<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argent | Budget Planner</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=M+PLUS+1p:wght@800&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            font-family: "Lato", sans-serif;
            background-image: url("data:image/svg+xml,%3Csvg width='64' height='64' viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8 16c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm0-2c3.314 0 6-2.686 6-6s-2.686-6-6-6-6 2.686-6 6 2.686 6 6 6zm33.414-6l5.95-5.95L45.95.636 40 6.586 34.05.636 32.636 2.05 38.586 8l-5.95 5.95 1.414 1.414L40 9.414l5.95 5.95 1.414-1.414L41.414 8zM40 48c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm0-2c3.314 0 6-2.686 6-6s-2.686-6-6-6-6 2.686-6 6 2.686 6 6 6zM9.414 40l5.95-5.95-1.414-1.414L8 38.586l-5.95-5.95L.636 34.05 6.586 40l-5.95 5.95 1.414 1.414L8 41.414l5.95 5.95 1.414-1.414L9.414 40z' fill='%23ea4335' fill-opacity='0.11' fill-rule='evenodd'/%3E%3C/svg%3E");
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-family: "M PLUS 1p", sans-serif;
            color: #ff5722;
            font-size: 4rem;
            text-transform: uppercase;
        }

        p {
            text-transform: capitalize;
            color: gray;
            margin: 1rem 0;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .col {
            width: 100%;
        }

        .main {
            width: 100%;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .btn-effect {
            position: relative;
            margin-top: 2rem;
        }

        .btn {
            font-family: "M PLUS 1p", sans-serif;
            text-transform: uppercase;

            width: 180px;
            height: 60px;
            cursor: pointer;
            background: #ff764d;

            border: 1px solid #fff;
            outline: none;
            transition: 1s ease-in-out;
        }

        svg {
            position: absolute;
            left: 0;
            top: 0;
            fill: none;
            stroke: #ff3c00;
            stroke-width: 4px;
            stroke-dasharray: 150 480;
            stroke-dashoffset: 150;
            transition: 1s ease-in-out;
        }

        .btn:hover {
            transition: .3s ease-in-out;
            background: #ff5722;
        }

        .btn:hover svg {
            stroke-dashoffset: -480;
        }

        .btn:active {
            transform: scale(.9);
        }

        .btn span {
            color: white;
            font-size: 18px;
            font-weight: 100;
        }

        ul {
            list-style: square;
        }

        .built-with-list {
            display: flex;
            align-items: center;
            color: gray;

        }

        .built-with-list ul {
            margin-left: .5rem;
            display: flex;
            align-items: center;
        }

        .built-with-list ul li {
            display: flex;
            align-items: center;
        }

        .built-with-list ul li:not(:last-of-type) {
            margin-right: .5rem;
        }

        .built-with-list ul li img {
            width: 3rem;
        }

        nav {
            background: url(./images/wild-sea.png);
            padding: 1rem 0;
        }

        nav img {
            width: 15rem;
        }

        .nav-container {
            display: flex;
            justify-content: center;
        }

        .nav-items {
            display: flex;
            align-items: center;
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        footer {
            background-color: #FFBE52;

            z-index: 5;
            text-align: center;
        }

        footer a,
        footer p {
            color: whitesmoke;
        }

        footer a {
            text-decoration: underline;
        }

        @media only screen and (max-width: 840px) {
            .row {
                flex-direction: column;
            }

            .row .col:first-of-type {
                order: 2;
                padding-bottom: 4rem;
                text-align: center;
            }

            .built-with-list {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-container">
                <div class="logo">
                    <img src="./images/logo-white.png" alt="maverick creations">
                </div>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Argent</h1>
                <p>the ultimate budget planner so you can start spending money more wisely.</p>
                <div class="built-with-list">

                    <ul>
                        <li><a href="https://jquery.com/" target="_blank"><img
                                    src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.exuberantsolutions.com%2Fcourse_logo%2Fjquery-icon.png&f=1&nofb=1"></a>
                        </li>
                        <li><a href="https://d3js.org/" target="_blank"><img
                                    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Favatars3.githubusercontent.com%2Fu%2F1562726%3Fs%3D400%26v%3D4&f=1&nofb=1"></a>
                        </li>
                        <li><a href="https://materializecss.com/" target="_blank"><img
                                    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fseeklogo.com%2Fimages%2FM%2Fmaterialize-logo-0FCAD8A6F8-seeklogo.com.png&f=1&nofb=1"></a>
                        </li>
                        <li><a href="https://firebase.google.com/" target="_blank"><img
                                    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn4.iconfinder.com%2Fdata%2Ficons%2Fgoogle-i-o-2016%2F512%2Fgoogle_firebase-2-512.png&f=1&nofb=1"></a>
                        </li>
                    </ul>
                </div>
                <div class="btn-effect">
                    <a href="./app.html"><button class="btn">
                            <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                                <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                                <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                            </svg>
                            <span>Try It Out</span>
                        </button></a>
                </div>
            </div>
            <div class="col">
                <img src="./images/preview.png" class="main">
            </div>
        </div>
    </div>
    <footer class="text-center text-2xl text-gray-600 bg-white py-4">
        <p>
            Made with ❤️ by
            <a href="https://github.com/Noureldineadel65" class="text-blue-400 font-bolder" target="_blank">
                Noureldine Adel
            </a>
        </p>
    </footer>
</body>

</html>
